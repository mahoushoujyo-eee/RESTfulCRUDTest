<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees Information System</title>
    <script src="index.js" type="text/javascript" language="javascript"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>
        Employees Information System
    </h1>
    <table id="employee_table" class="employee_table">
        <caption>Employees List</caption>
        <tr class="employee_table_tr">
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </table>
    <div class="add_button_block">
        <input type="button" value="Add New" onclick="addEmployeeBegin()" id="add_button" class="add_button">
        <input type="button" value="QueryByName" onclick="queryEmployeeByName()" id="query_button" class="query_name_button">
        <input type="button" value="QueryBySalary" onclick="queryEmployeeBySalary()" id="clear_button" class="query_salary_button"></input>
    </div>
</body>
</html>
